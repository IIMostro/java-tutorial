server:
  port: 8088
logging:
  level:
    root: INFO
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true
netty:
  websocket:
    # Websocket服务端口
    port: 8089
    # 绑定的网卡
    ip: 0.0.0.0
    # 消息帧最大体积
    max-frame-size: 10240

vertx:
  type: hazelcast
  zookeeper:
    host: '192.168.205.20'
    session-timeout: 300000
    connect-timeout: 20000
    root-path: 'io.vertx'
    retry:
      initial-sleep-time: 100
      max-times: 5
      interval-times: 10000
  hazelcast:
    config-file-path: 'classpath:cluster.xml'
  websocket:
    port: 8081

